<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Sudoku</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="#">
      <img src="https://play-lh.googleusercontent.com/hYLElG0RAgn60XE6cfgsPPW_JB63PEVWvDtvhipAGvTpxBX5YgLGt3UXvnJ_kRwKhnE" width="50px" alt="symbol">
      Sudoku
    </a>
    <form class="d-flex" th:action="@{/register}">
      <button class="btn btn-dark" type="submit">Register</button>
    </form>
  </nav>
  <br>
  <div class="form">
    <div th:if="${param.error}">
      <div class="alert alert-danger" align="center">Invalid Username or/and Password.</div>
    </div>
    <div th:if="${param.logout}">
      <div class="alert alert-success" align="center">You have been logged out.</div>
    </div>
    <div class="card">
      <br>
      <form method="post" th:action="@{/login}" th:object="${loginRequest}"
            style="max-width: 400px; margin: 0 auto;">
        <div class="m-3">
          <div class="form-group row">
            <label class="col-form-label col-4">Username</label>
            <div class="col-8">
              <input type="text" id="username" name="username" class="form-control" placeholder="Username" required/>
            </div>
          </div>


          <div class="form-group row">
            <label class="col-form-label col-4">Password</label>
            <div class="col-8">
              <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </div>
          </div>
          <div>
            <button type="submit" name="sign in" class="btn btn-success">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
